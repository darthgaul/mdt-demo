<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-mode { background-color: #f3f4f6; color: #1f2937; }
        .dark-mode .bg-gray-800 { background-color: #e5e7eb; }
        .dark-mode .bg-gray-700 { background-color: #d1d5db; }
        .sticky-nav { position: sticky; top: 0; z-index: 10; background-color: inherit; }
        tr:hover { background-color: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <nav class="sticky-nav flex justify-between items-center mb-6 p-4 bg-gray-900 rounded-lg shadow">
        <div class="flex space-x-4">
            <a href="index.html" class="text-blue-400 font-semibold">Dashboard</a>
            <a href="properties.html" class="hover:underline">Properties</a>
            <a href="people.html" class="hover:underline">People</a>
            <a href="dispatch.html" class="hover:underline">Dispatch</a>
            <a href="reports.html" class="hover:underline">Reports</a>
            <a href="manager.html" class="hover:underline" id="managerLink">Manager</a>
            <a href="map.html" class="hover:underline">Map</a>
        </div>
        <div class="flex space-x-4 items-center">
            <span id="userInfo" class="text-sm"></span>
            <button id="darkModeToggle" class="bg-gray-700 hover:bg-gray-600 p-2 rounded text-sm">Toggle Light Mode</button>
            <button onclick="logout()" class="bg-red-600 hover:bg-red-700 p-2 rounded text-sm">Logout</button>
        </div>
    </nav>

    <h3 class="text-xl font-semibold mb-2">Active Dispatches</h3>
    <div id="dispatchSummary" class="bg-gray-800 p-4 rounded-lg shadow"></div>

    <script src="scripts.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'login.html';
        if (user.group !== 'Managers') document.getElementById('managerLink').style.display = 'none';
        document.getElementById('userInfo').textContent = `Logged in as ${user.username}`;

        loadData(() => {
            const pending = dispatchData.filter(d => d.status === 'Pending').length;
            const inProgress = dispatchData.filter(d => d.status === 'In Progress').length;
            document.getElementById('dispatchSummary').innerHTML = `Pending: ${pending} | In Progress: ${inProgress}`;
        });

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('darkModeToggle');
            btn.textContent = document.body.classList.contains('dark-mode') ? 'Toggle Dark Mode' : 'Toggle Light Mode';
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            display: flex;
            gap: 1rem;
            height: calc(100vh - 120px);
            min-height: 400px;
        }
        .sidebar {
            width: 300px;
            min-width: 250px;
            background-color: #2d3748;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        .main-content {
            flex: 1;
            min-width: 0;
            background-color: #2d3748;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-y: auto;
        }
        .light-mode .sidebar, .light-mode .main-content {
            background-color: #e5e7eb;
        }
        .toggle-sidebar {
            display: none;
            background-color: #2563eb;
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .toggle-sidebar:hover {
            background-color: #1d4ed8;
        }
        .unit-group {
            margin-bottom: 1rem;
        }
        .unit-group h4 {
            cursor: pointer;
            padding: 0.5rem;
            background-color: #374151;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .unit-group.collapsed .unit-list {
            display: none;
        }
        .unit-card {
            background-color: #4b5563;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .light-mode .unit-group h4 {
            background-color: #d1d5db;
        }
        .light-mode .unit-card {
            background-color: #e5e7eb;
        }
        .status-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        @media (max-width: 1024px) {
            .dashboard-container {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                display: none;
            }
            .sidebar.active {
                display: block;
            }
            .toggle-sidebar {
                display: block;
            }
            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <nav class="sticky-nav mb-6 p-4 bg-gray-900 rounded-lg shadow"></nav>

    <div class="tips">
        <h4 class="text-lg font-semibold">Tips</h4>
        <p>Overview: See your dispatches or team status. Route: Start your patrol route. Use the sidebar toggles on mobile.</p>
    </div>

    <div class="dashboard-container">
        <div class="sidebar" id="unitsSidebar">
            <button class="toggle-sidebar" onclick="toggleSidebar('unitsSidebar')">Toggle Units</button>
            <h3 class="text-lg font-semibold mb-2">Active Units</h3>
            <select id="unitFilter" class="bg-gray-700 text-white p-2 rounded w-full mb-2" onchange="updateUnitsList()">
                <option value="">All Departments</option>
                <option value="Supervisors">Supervisors</option>
                <option value="Dispatchers">Dispatchers</option>
                <option value="Officers">Officers</option>
            </select>
            <div id="unitsList"></div>
        </div>
        <div class="main-content">
            <div class="flex space-x-4 mb-4">
                <button onclick="showTab('overview')" class="bg-blue-600 hover:bg-blue-700 p-2 rounded shadow">Overview</button>
                <button onclick="showTab('route')" class="bg-blue-600 hover:bg-blue-700 p-2 rounded shadow">Route</button>
            </div>
            <div id="dashboardContent"></div>
        </div>
        <div class="sidebar" id="dispatchSidebar">
            <button class="toggle-sidebar" onclick="toggleSidebar('dispatchSidebar')">Toggle Dispatches</button>
            <h3 class="text-lg font-semibold mb-2">Active Dispatches</h3>
            <div id="dispatchList"></div>
        </div>
    </div>

    <div id="alert" class="fixed top-4 right-4 bg-red-600 text-white p-4 rounded shadow hidden"></div>

    <script src="scripts.js"></script>
    <script src="common.js"></script>
    <script>
        loadData(() => {
            showTab('overview');
            updateUnitsList();
            updateDispatchList();
        });

        function toggleSidebar(id) {
            const sidebar = document.getElementById(id);
            sidebar.classList.toggle('active');
        }

        function toggleUnitGroup(groupId) {
            const group = document.getElementById(groupId);
            group.classList.toggle('collapsed');
        }

        function updateUnitsList() {
            const filter = document.getElementById('unitFilter').value;
            const groupedUnits = {};
            employeesData.forEach(emp => {
                const dept = emp.department || 'Other';
                if (!groupedUnits[dept]) groupedUnits[dept] = [];
                groupedUnits[dept].push(emp);
            });

            let html = '';
            Object.keys(groupedUnits).forEach(dept => {
                if (!filter || filter === dept) {
                    html += `<div class="unit-group" id="group-${dept}"><h4 onclick="toggleUnitGroup('group-${dept}')">${dept}</h4><div class="unit-list">`;
                    groupedUnits[dept].forEach(emp => {
                        const isOnline = usersData.some(u => u.username === emp.name);
                        const currentTime = new Date();
                        const isOnDuty = currentTime >= new Date(emp.schedule.start) && currentTime <= new Date(emp.schedule.end);
                        let status = 'Offline';
                        let statusClass = 'bg-red-500';
                        if (isOnline && isOnDuty) {
                            status = 'Available';
                            statusClass = 'bg-green-500';
                        } else if (isOnline && !isOnDuty) {
                            status = 'Off Duty';
                            statusClass = 'bg-gray-500';
                        }
                        html += `<div class="unit-card"><p><strong>${emp.name}</strong> <span class="status-tag ${statusClass}">${status}</span></p>`;
                        html += `<p><strong>Location:</strong> ${emp.location || 'N/A'}</p>`;
                        html += `<p><strong>Department:</strong> ${emp.department || 'N/A'}</p>`;
                        html += `<div class="flex space-x-2 mt-2">
                            <button onclick="messageUnit('${emp.name}')" class="bg-blue-600 hover:bg-blue-700 p-1 rounded text-sm shadow">Message</button>
                            <button onclick="setStatus('${emp.name}')" class="bg-yellow-600 hover:bg-yellow-700 p-1 rounded text-sm shadow">Set Status</button>
                            <button onclick="assignCall('${emp.name}')" class="bg-green-600 hover:bg-green-700 p-1 rounded text-sm shadow">Assign Call</button>
                        </div></div>`;
                    });
                    html += '</div></div>';
                }
            });
            document.getElementById('unitsList').innerHTML = html || '<p class="text-center">No units found.</p>';
        }

        function messageUnit(name) {
            const message = prompt(`Message to ${name}:`);
            if (message) showAlert(`Message sent to ${name}: ${message}`, 'bg-green-600');
        }

        function setStatus(name) {
            const status = prompt(`Set status for ${name} (e.g., Available, Busy, On Scene):`);
            if (status) showAlert(`Status for ${name} set to ${status}`, 'bg-green-600');
        }

        function assignCall(name) {
            const callId = prompt(`Enter dispatch ID to assign to ${name}:`);
            if (callId) {
                const dispatch = dispatchData.find(d => d.id === callId && d.status !== 'Completed');
                if (dispatch) {
                    dispatch.assignedOfficer = name;
                    dispatch.status = 'Assigned';
                    saveDispatch();
                    showAlert(`Dispatch ${callId} assigned to ${name}`, 'bg-green-600');
                    updateDispatchList();
                } else {
                    showAlert(`Dispatch ${callId} not found or completed`, 'bg-red-600');
                }
            }
        }

        function updateDispatchList() {
            const active = dispatchData.filter(d => d.status !== 'Completed');
            let html = active.length ? '<table class="w-full text-left"><tr><th class="p-2 bg-gray-700">ID</th><th class="p-2 bg-gray-700">Issue</th><th class="p-2 bg-gray-700">Status</th></tr>' : '<p class="text-center">No active dispatches.</p>';
            active.forEach(disp => {
                const statusColor = { Pending: 'text-yellow-500', Assigned: 'text-blue-500', 'In Progress': 'text-orange-500' }[disp.status] || 'text-gray-500';
                html += `<tr><td class="p-2">${disp.id}</td><td class="p-2">${disp.issue}</td><td class="p-2 ${statusColor}">${disp.status}</td></tr>`;
            });
            if (active.length) html += '</table>';
            document.getElementById('dispatchList').innerHTML = html;
        }

        function showTab(tab) {
            const isManagerOrSupervisor = ['Managers', 'Supervisors'].includes(user.group);
            let html = '';

            if (tab === 'overview') {
                if (isManagerOrSupervisor) {
                    const activeCalls = dispatchData.filter(d => d.status !== 'Completed').length;
                    const loggedInOfficers = usersData.filter(u => employeesData.some(e => e.name === u.username && new Date() >= new Date(e.schedule.start) && new Date() <= new Date(e.schedule.end))).length;
                    html += `<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4"><div class="bg-gray-700 p-3 rounded shadow"><p><strong>Active Calls:</strong> ${activeCalls}</p></div><div class="bg-gray-700 p-3 rounded shadow"><p><strong>Officers Online:</strong> ${loggedInOfficers}</p></div></div>`;
                    html += '<h3 class="text-lg font-semibold mb-2">Officer Status</h3><table class="w-full text-left"><tr><th class="p-2 bg-gray-700">Name</th><th class="p-2 bg-gray-700">Route</th><th class="p-2 bg-gray-700">Start</th><th class="p-2 bg-gray-700">End</th><th class="p-2 bg-gray-700">Status</th></tr>';
                    employeesData.forEach(emp => {
                        const isOnline = usersData.some(u => u.username === emp.name);
                        const statusColor = isOnline ? 'text-green-500' : 'text-red-500';
                        html += `<tr><td class="p-2 ${statusColor}">${emp.name}</td><td class="p-2">${emp.route}</td><td class="p-2">${new Date(emp.schedule.start).toLocaleTimeString()}</td><td class="p-2">${new Date(emp.schedule.end).toLocaleTimeString()}</td><td class="p-2">${isOnline ? 'Online' : 'Offline'}</td></tr>`;
                    });
                    html += '</table>';
                    setInterval(checkDispatchTimeouts, 60000);
                } else {
                    const active = dispatchData.filter(d => d.assignedOfficer === user.username && d.status !== 'Completed');
                    html += '<h3 class="text-lg font-semibold mb-2">Your Active Dispatches</h3>';
                    html += active.length ? '<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">' : '<p class="text-center">No active dispatches assigned to you.</p>';
                    active.forEach(disp => {
                        const statusColor = { Pending: 'text-yellow-500', Assigned: 'text-blue-500', 'In Progress': 'text-orange-500', Completed: 'text-green-500' }[disp.status];
                        html += `<div class="bg-gray-700 p-3 rounded shadow"><p><strong>ID:</strong> ${disp.id}</p><p><strong>Issue:</strong> ${disp.issue}</p><p><strong>Property:</strong> ${disp.property}</p><p><strong>Status:</strong> <span class="${statusColor}">${disp.status}</span></p></div>`;
                    });
                    if (active.length) html += '</div>';
                }
            } else if (tab === 'route') {
                const officer = employeesData.find(e => e.name === user.username);
                const routeNum = officer ? parseInt(officer.route.split('-')[1]) : 5;
                const hitsPerOfficer = routeNum === 5 ? 40 : (routeNum === 4 ? 50 : 60);
                const activeProps = propertiesData.filter(p => !p.suspended);
                const propsPerOfficer = Math.ceil(activeProps.length / routeNum);
                const startIdx = employeesData.findIndex(e => e.name === user.username) * propsPerOfficer;
                const routeProps = activeProps.slice(startIdx, startIdx + propsPerOfficer);

                html += `<h3 class="text-lg font-semibold mb-2">Your Route: ${officer ? officer.route : 'Unassigned'} (${hitsPerOfficer} hits)</h3>`;
                html += '<table class="w-full text-left"><tr><th class="p-2 bg-gray-700">Property</th><th class="p-2 bg-gray-700">Address</th><th class="p-2 bg-gray-700">Hits Done</th><th class="p-2 bg-gray-700">Actions</th></tr>';
                routeProps.forEach(prop => {
                    const hitsDone = reportsData.filter(r => r.property === prop.id && r.type === 'Patrol Hit').length;
                    html += `<tr><td class="p-2">${prop.propertyName}</td><td class="p-2">${prop.address}</td><td class="p-2">${hitsDone}/${prop.minHits}</td><td class="p-2 space-x-2">`;
                    html += `<button onclick="navigate('${prop.address}')" class="bg-blue-600 hover:bg-blue-700 p-1 rounded text-sm shadow">Navigate</button>`;
                    html += `<button onclick="arrive('${prop.id}')" class="bg-green-600 hover:bg-green-700 p-1 rounded text-sm shadow">Arrived</button>`;
                    html += `</td></tr>`;
                });
                html += '</table>';
            }
            document.getElementById('dashboardContent').innerHTML = html;
        }

        function navigate(address) {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(address)}`, '_blank');
        }

        function arrive(propId) {
            const report = {
                id: `R${(reportsData.length + 1).toString().padStart(3, '0')}`,
                dateTime: new Date().toISOString(),
                personId: 'N/A',
                property: propId,
                type: 'Patrol Hit',
                narrative: `${user.username} arrived at property`
            };
            reportsData.push(report);
            saveReports();
            const hits = reportsData.filter(r => r.property === propId && r.type === 'Patrol Hit').length;
            const prop = propertiesData.find(p => p.id === propId);
            if (hits >= prop.minHits * 2) {
                const nextProp = propertiesData.find(p => p.id > propId && !p.suspended);
                if (nextProp) alert(`Property ${prop.propertyName} complete! Navigate to ${nextProp.propertyName}?`);
                showTab('route');
            }
        }

        function checkDispatchTimeouts() {
            if (['Managers', 'Supervisors'].includes(user.group)) {
                dispatchData.forEach(disp => {
                    const elapsed = calculateElapsed(disp.dateTime);
                    if (elapsed.minutes >= 15 && disp.status !== 'Completed') {
                        showAlert(`Dispatch ${disp.id} overdue (${elapsed.minutes}m)`, 'bg-red-600');
                    }
                });
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen p-6">
    <nav class="sticky-nav mb-6 p-4 bg-gray-900 rounded-lg shadow">
        <div class="flex justify-between items-start">
            <div class="nav-tabs">
                <a href="index.html" class="active">Dashboard</a>
                <a href="properties.html">Properties</a>
                <a href="people.html">People</a>
                <a href="dispatch.html">Dispatch</a>
                <a href="reports.html">Reports</a>
                <a href="manager.html" id="managerLink">Manager</a>
                <a href="map.html">Map</a>
            </div>
            <div class="flex flex-col items-end space-y-2">
                <span id="userInfo" class="text-sm"></span>
                <div class="flex items-center space-x-2">
                    <button id="darkModeToggle"></button>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 p-2 rounded text-sm shadow">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="tips">
        <h4 class="text-lg font-semibold">Tips</h4>
        <p>Overview: See your dispatches or team status (e.g., active calls, officer status). Route: Start your patrol route (e.g., "Alpha-5" for Officer Alex Reed).</p>
    </div>

    <div class="flex space-x-4 mb-4">
        <button onclick="showTab('overview')" class="bg-blue-600 hover:bg-blue-700 p-2 rounded shadow">Overview</button>
        <button onclick="showTab('route')" class="bg-blue-600 hover:bg-blue-700 p-2 rounded shadow">Route</button>
    </div>
    <div id="dashboardContent" class="bg-gray-800 p-4 rounded-lg shadow"></div>

    <div id="alert" class="fixed top-4 right-4 bg-red-600 text-white p-4 rounded shadow hidden"></div>

    <script src="scripts.js"></script>
    <script src="common.js"></script>
    <script>
        loadData(() => showTab('overview'));

        function showTab(tab) {
            const isManagerOrSupervisor = ['Managers', 'Supervisors'].includes(user.group);
            let html = '';

            if (tab === 'overview') {
                if (isManagerOrSupervisor) {
                    const activeCalls = dispatchData.filter(d => d.status !== 'Completed').length;
                    const loggedInOfficers = usersData.filter(u => employeesData.some(e => e.name === u.username && new Date() >= new Date(e.schedule.start) && new Date() <= new Date(e.schedule.end))).length;
                    html += `<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4"><div class="bg-gray-700 p-3 rounded shadow"><p><strong>Active Calls:</strong> ${activeCalls}</p></div><div class="bg-gray-700 p-3 rounded shadow"><p><strong>Officers Online:</strong> ${loggedInOfficers}</p></div></div>`;
                    html += '<h3 class="text-lg font-semibold mb-2">Officer Status</h3><table class="w-full text-left"><tr><th class="p-2 bg-gray-700">Name</th><th class="p-2 bg-gray-700">Route</th><th class="p-2 bg-gray-700">Start</th><th class="p-2 bg-gray-700">End</th><th class="p-2 bg-gray-700">Status</th></tr>';
                    employeesData.forEach(emp => {
                        const isOnline = usersData.some(u => u.username === emp.name);
                        html += `<tr><td class="p-2 ${isOnline ? 'text-green-500' : 'text-red-500'}">${emp.name}</td><td class="p-2">${emp.route}</td><td class="p-2">${new Date(emp.schedule.start).toLocaleTimeString()}</td><td class="p-2">${new Date(emp.schedule.end).toLocaleTimeString()}</td><td class="p-2">${isOnline ? 'Online' : 'Offline'}</td></tr>`;
                    });
                    html += '</table>';
                    setInterval(checkDispatchTimeouts, 60000);
                } else {
                    const active = dispatchData.filter(d => d.assignedOfficer === user.username && d.status !== 'Completed');
                    html += '<h3 class="text-lg font-semibold mb-2">Your Active Dispatches</h3>';
                    html += active.length ? '<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">' : '<p class="text-center">No active dispatches assigned to you.</p>';
                    active.forEach(disp => {
                        const statusColor = { Pending: 'yellow-500', Assigned: 'blue-500', 'In Progress': 'orange-500', Completed: 'green-500' }[disp.status];
                        html += `<div class="bg-gray-700 p-3 rounded shadow"><p><strong>ID:</strong> ${disp.id}</p><p><strong>Issue:</strong> ${disp.issue}</p><p><strong>Property:</strong> ${disp.property}</p><p><strong>Status:</strong> <span class="text-${statusColor}">${disp.status}</span></p></div>`;
                    });
                    if (active.length) html += '</div>';
                }
            } else if (tab === 'route') {
                const officer = employeesData.find(e => e.name === user.username);
                const routeNum = officer ? parseInt(officer.route.split('-')[1]) : 5;
                const hitsPerOfficer = routeNum === 5 ? 40 : (routeNum === 4 ? 50 : 60);
                const activeProps = propertiesData.filter(p => !p.suspended);
                const propsPerOfficer = Math.ceil(activeProps.length / routeNum);
                const startIdx = employeesData.findIndex(e => e.name === user.username) * propsPerOfficer;
                const routeProps = activeProps.slice(startIdx, startIdx + propsPerOfficer);

                html += `<h3 class="text-lg font-semibold mb-2">Your Route: ${officer ? officer.route : 'Unassigned'} (${hitsPerOfficer} hits)</h3>`;
                html += '<table class="w-full text-left"><tr><th class="p-2 bg-gray-700">Property</th><th class="p-2 bg-gray-700">Address</th><th class="p-2 bg-gray-700">Hits Done</th><th class="p-2 bg-gray-700">Actions</th></tr>';
                routeProps.forEach(prop => {
                    const hitsDone = reportsData.filter(r => r.property === prop.id && r.type === 'Patrol Hit').length;
                    html += `<tr><td class="p-2">${prop.propertyName}</td><td class="p-2">${prop.address}</td><td class="p-2">${hitsDone}/${prop.minHits}</td><td class="p-2 space-x-2">`;
                    html += `<button onclick="navigate('${prop.address}')" class="bg-blue-600 hover:bg-blue-700 p-1 rounded text-sm shadow">Navigate</button>`;
                    html += `<button onclick="arrive('${prop.id}')" class="bg-green-600 hover:bg-green-700 p-1 rounded text-sm shadow">Arrived</button>`;
                    html += `</td></tr>`;
                });
                html += '</table>';
            }
            document.getElementById('dashboardContent').innerHTML = html;
        }

        function navigate(address) {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(address)}`, '_blank');
        }

        function arrive(propId) {
            const report = {
                id: `R${(reportsData.length + 1).toString().padStart(3, '0')}`,
                dateTime: new Date().toISOString(),
                personId: 'N/A',
                property: propId,
                type: 'Patrol Hit',
                narrative: `${user.username} arrived at property`
            };
            reportsData.push(report);
            saveReports();
            const hits = reportsData.filter(r => r.property === propId && r.type === 'Patrol Hit').length;
            const prop = propertiesData.find(p => p.id === propId);
            if (hits >= prop.minHits * 2) {
                const nextProp = propertiesData.find(p => p.id > propId && !p.suspended);
                if (nextProp) alert(`Property ${prop.propertyName} complete! Navigate to ${nextProp.propertyName}?`);
                showTab('route');
            }
        }

        function checkDispatchTimeouts() {
            if (['Managers', 'Supervisors'].includes(user.group)) {
                dispatchData.forEach(disp => {
                    const elapsed = calculateElapsed(disp.dateTime);
                    if (elapsed.minutes >= 15 && disp.status !== 'Completed') {
                        showAlert(`Dispatch ${disp.id} overdue (${elapsed.minutes}m)`, 'bg-red-600');
                    }
                });
            }
        }
    </script>
</body>
</html>

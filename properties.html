<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <h2 class="text-2xl font-bold mb-4">MDT Properties</h2>
    <nav class="flex space-x-4 mb-6">
        <a href="index.html" class="hover:underline">Dashboard</a>
        <a href="properties.html" class="text-blue-400 font-semibold">Properties</a>
        <a href="people.html" class="hover:underline">People</a>
        <a href="dispatch.html" class="hover:underline">Dispatch</a>
        <a href="reports.html" class="hover:underline">Reports</a>
    </nav>

    <h3 class="text-xl font-semibold mb-2">Properties</h3>
    <div id="propertiesList" class="bg-gray-800 p-4 rounded-lg overflow-x-auto"></div>

    <script src="scripts.js"></script>
    <script>
        loadData(() => {
            let html = '<table class="w-full text-left"><tr><th class="p-2 bg-gray-700">ID</th><th class="p-2 bg-gray-700">Property Name</th><th class="p-2 bg-gray-700">Address</th><th class="p-2 bg-gray-700">Apt</th><th class="p-2 bg-gray-700">Min. Hits</th><th class="p-2 bg-gray-700">Notes</th></tr>';
            propertiesData.forEach(prop => {
                html += `<tr><td class="p-2">${prop.id}</td><td class="p-2">${prop.propertyName}</td><td class="p-2">${prop.address}</td><td class="p-2">${prop.apt}</td><td class="p-2">${prop.minHits}</td><td class="p-2">${prop.notes}</td></tr>`;
            });
            html += '</table>';
            document.getElementById('propertiesList').innerHTML = html;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-mode { background-color: #f3f4f6; color: #374151; }
        .dark-mode .bg-gray-800 { background-color: #e5e7eb; }
        .dark-mode .bg-gray-700 { background-color: #d1d5db; }
        .sticky-nav { position: sticky; top: 0; z-index: 10; background-color: inherit; }
        tr:hover { background-color: rgba(0, 0, 0, 0.1); }
        @media (max-width: 640px) { table { display: block; overflow-x: auto; } }
        .tips { border: 2px solid #60a5fa; background-color: #1e3a8a; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <nav class="sticky-nav flex justify-between items-center mb-6 p-4 bg-gray-900 rounded-lg shadow">
        <div class="flex space-x-4">
            <a href="index.html" class="hover:underline">Dashboard</a>
            <a href="properties.html" class="text-blue-400 font-semibold">Properties</a>
            <a href="people.html" class="hover:underline">People</a>
            <a href="dispatch.html" class="hover:underline">Dispatch</a>
            <a href="reports.html" class="hover:underline">Reports</a>
            <a href="manager.html" class="hover:underline" id="managerLink">Manager</a>
            <a href="map.html" class="hover:underline">Map</a>
        </div>
        <div class="flex space-x-4 items-center">
            <span id="userInfo" class="text-sm"></span>
            <button id="darkModeToggle" class="bg-gray-700 hover:bg-gray-600 p-2 rounded text-sm shadow">Toggle Light Mode</button>
            <button onclick="logout()" class="bg-red-600 hover:bg-red-700 p-2 rounded text-sm shadow">Logout</button>
        </div>
    </nav>

    <div class="tips">
        <h4 class="text-lg font-semibold">Tips</h4>
        <p>View all properties. Click underlined names (e.g., "Axel Apartments") for details with map. Suspended properties are managed in Manager page.</p>
    </div>

    <h3 class="text-xl font-semibold mb-2">Properties</h3>
    <div id="propertiesList" class="bg-gray-800 p-4 rounded-lg overflow-x-auto shadow"></div>

    <div id="alert" class="fixed top-4 right-4 bg-green-600 text-white p-4 rounded shadow hidden"></div>

    <script src="scripts.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'login.html';
        if (user.group !== 'Managers' && user.group !== 'Supervisors' && user.group !== 'Dispatchers') document.getElementById('managerLink').style.display = 'none';
        document.getElementById('userInfo').textContent = `Logged in as ${user.username}`;

        loadData(() => {
            const customProperties = JSON.parse(localStorage.getItem('customProperties') || '[]');
            customProperties.forEach(prop => {
                if (!propertiesData.some(p => p.id === prop.id)) propertiesData.push(prop);
            });

            let html = '<table class="w-full text-left"><tr><th class="p-2 bg-gray-700">ID</th><th class="p-2 bg-gray-700">Property Name</th><th class="p-2 bg-gray-700">Address</th><th class="p-2 bg-gray-700">Apt</th><th class="p-2 bg-gray-700">Min. Hits</th><th class="p-2 bg-gray-700">Notes</th></tr>';
            propertiesData.forEach(prop => {
                const link = (prop.id === 'PROP001' || prop.id === 'PROP002' || prop.id === 'PROP003') ? `<a href="${prop.id.toLowerCase()}.html" class="underline">${prop.propertyName}</a>` : prop.propertyName;
                html += `<tr><td class="p-2">${prop.id}</td><td class="p-2">${link}${prop.suspended ? ' (Suspended)' : ''}</td><td class="p-2">${prop.address}</td><td class="p-2">${prop.apt}</td><td class="p-2">${prop.minHits}</td><td class="p-2">${prop.notes}</td></tr>`;
            });
            html += '</table>';
            document.getElementById('propertiesList').innerHTML = html;
        });

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('darkModeToggle');
            btn.textContent = document.body.classList.contains('dark-mode') ? 'Toggle Dark Mode' : 'Toggle Light Mode';
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').textContent = 'Toggle Dark Mode';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.classList.remove('hidden');
            setTimeout(() => alert.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>

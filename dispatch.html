<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT Dispatch</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen p-6">
    <div id="header"></div>

    <div class="tips">
        <h4 class="text-lg font-semibold">Tips</h4>
        <p>Active: View and manage current calls (assign officers, mark clear). History: See completed calls (restore if needed). Officers see only their assigned calls.</p>
    </div>

    <div class="flex space-x-4 mb-4">
        <button onclick="navigateToTab('dispatch')" class="bg-blue-600 hover:bg-blue-700 p-2 rounded shadow">Active</button>
        <button onclick="navigateToTab('dispatch')" class="bg-blue-600 hover:bg-blue-700 p-2 rounded shadow">History</button>
    </div>
    <div id="dispatchContent" class="bg-gray-800 p-4 rounded-lg shadow"></div>

    <div id="alert" class="hidden"></div>
    
    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="nav.js"></script>
    <script src="router.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

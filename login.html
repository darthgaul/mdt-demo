<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-mode { background-color: #f3f4f6; color: #1f2937; }
        .dark-mode .bg-gray-800 { background-color: #e5e7eb; }
        .dark-mode .bg-gray-700 { background-color: #d1d5db; }
        .tips { border: 2px solid #60a5fa; background-color: #1e3a8a; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="tips">
            <h4 class="text-lg font-semibold">Tips</h4>
            <p>Use these demo logins:</p>
            <ul class="list-disc ml-4">
                <li>Supervisor: <strong>Supervisor Tom Vega / tom123</strong></li>
                <li>Officer: <strong>Officer Alex Reed / alex123</strong></li>
                <li>Officer: <strong>Officer Bella Cruz / bella123</strong></li>
                <li>Dispatcher: <strong>dispatch1 / dispass</strong></li>
            </ul>
        </div>
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">MDT Login</h2>
            <input type="text" id="username" placeholder="Username" class="bg-gray-700 text-white p-3 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="bg-gray-700 text-white p-3 rounded w-full mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded w-full font-semibold shadow">Login</button>
            <p id="loginError" class="text-red-500 mt-4 text-center"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        loadData(() => {});

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = usersData.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = 'index.html';
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password';
            }
        }
    </script>
</body>
</html>
